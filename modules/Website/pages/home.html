<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <data id="root"></data>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('chatHistory', (msg) => {
      // console.log(msg)
      document.getElementById('root').innerHTML = JSON.stringify(msg)
    })
  </script>
</body>
</html>
